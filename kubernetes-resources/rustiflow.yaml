apiVersion: v1
kind: Pod
objectmeta:
  name: rustiflow
  namespace: default
  labels:
    containercap: processing-pod
    idle: "false"
spec:
  containers:
  - name: rustiflow
    image: ghcr.io/matissecallewaert/rustiflow:slim
    command: ["tail", "-f", "/dev/null"]
    stdin: true
    tty: true
    volumeMounts:
    - name: node-storage-pcap
      mountPath: /data/pcap
    - name: node-storage-flow
      mountPath: /data/flow
  volumes:
  - name: node-storage-pcap
    emptyDir: {}
  - name: node-storage-flow
    emptyDir: {}
